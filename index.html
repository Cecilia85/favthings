<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.0.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Fav Things</title>
  </head>
  <body>
    <div class="container">
          <h1>What are your fav things?</h1>
          <div id="blanks">
            <form>
              <div class="form-group">
                <label for="food">Your fav food:</label>
                <input id="food" class="form-control" type="text">
              </div>
              <div class="form-group">
                <label for="band">Your fav band</label>
                <input id="band" class="form-control" type="text">
              </div>
              <div class="form-group">
                <label for="animal">Your fav animal</label>
                <input id="animal" class="form-control" type="text">
              </div>
              <div class="form-group">
                <label for="book">Your fav book</label>
                <input id="book" class="form-control" type="text">
              </div>

              <button type="submit" class="btn">Here are a few of your fav things!</button>
            </form>

          <ul id="display">

          </ul>
          </div>
  </body>
</html>
